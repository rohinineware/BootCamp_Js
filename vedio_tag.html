<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- normal video using controls -->
    <video src="./videos/v1.mp4" controls height="300px" width="300px"></video><br>

    <!-- video using poster -->
    <video src="./videos/v1.mp4" controls height="300px" width="300px" poster="./image/flower.webp"></video><br>

    <!-- video using autoplay -->
    <video src="./videos/v1.mp4" play muted autoplay="autoplay" height="300px" width="300px"></video>
</body>
</html>
