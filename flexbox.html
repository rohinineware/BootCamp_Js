<!DOCTYPE html>

<head>

    <title>flexbox</title>
    <style>

            height: 52px;
            width: 52px;
            margin: 2px;

</head>
<body>

        <div class="item"></div>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
